
{% extends "base.html" %}

    {% block content %}
    <div class = "container">
        <div class = "sign_up col-xs-2 col-md-2">
            <h2>Sign-up Here:</h2>

            <form action = "{{ url_for('registration') }}" enctype = "multipart/form-data" method = "post">

                <h3> Name: </h3> <input type = 'text' name = 'name'>
                <h3> Phone: </h3> <input type = 'text' name = 'phone'>
                <h3> Email: </h3> <input type = 'email' name = 'email'>

                <input type = 'checkbox' name = 'tomorrow'>
                <span>And I'll Be There Tomorrow</span>

                <br>

                <input type = 'submit' name = 'submit' value = 'Sign Me Up!'>

            </form>
        </div>

        <div class = "rsvp col-xs-2 col-md-2">
            <form action = "{{ url_for('registration') }}" enctype="
            multipart/form-data" method = "post">

                <h2>Will you be attending tomorrow?</h2>
                <h3>Our current count is at:</h3><h4>{{registration}}</h4>
                <h3>Phone Number:</h3> <input type = 'text' name = 'rsvp_phone'>
                <input type = 'submit' name = 'submit' value = "I'll be there!">
            </form>
        </div>

        <a href = "/unsubscribe" }}">Moving Out of Town?</a>

    </div>

    {% endblock %}
